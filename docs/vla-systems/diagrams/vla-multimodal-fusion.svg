<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <style>
    .node { fill: #e8f5e8; stroke: #388e3c; stroke-width: 2; rx: 10; ry: 10; }
    .text { font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; }
    .arrow { stroke: #666; stroke-width: 2; marker-end: url(#arrowhead); }
    .modality { fill: #fff3e0; stroke: #f57c00; stroke-width: 2; rx: 8; ry: 8; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="40" class="text" font-size="20" font-weight="bold">Multimodal Fusion in VLA Systems</text>

  <!-- Visual Input -->
  <rect x="50" y="80" width="150" height="80" class="modality"/>
  <text x="125" y="110" class="text" font-weight="bold">Visual Input</text>
  <text x="125" y="130" class="text">• Images/Video</text>
  <text x="125" y="150" class="text">• Feature Maps</text>

  <!-- Language Input -->
  <rect x="50" y="200" width="150" height="80" class="modality"/>
  <text x="125" y="230" class="text" font-weight="bold">Language Input</text>
  <text x="125" y="250" class="text">• Natural Language</text>
  <text x="125" y="270" class="text">• Text Embeddings</text>

  <!-- Fusion Module -->
  <rect x="325" y="150" width="150" height="100" class="node"/>
  <text x="400" y="180" class="text" font-weight="bold">Fusion Module</text>
  <text x="400" y="200" class="text">• Cross-Attention</text>
  <text x="400" y="220" class="text">• Feature Alignment</text>

  <!-- Action Output -->
  <rect x="600" y="175" width="150" height="50" class="node"/>
  <text x="675" y="200" class="text" font-weight="bold">Action Output</text>

  <!-- Arrows -->
  <line x1="200" y1="120" x2="325" y2="175" class="arrow"/>
  <line x1="200" y1="240" x2="325" y2="200" class="arrow"/>
  <line x1="475" y1="200" x2="600" y2="200" class="arrow"/>

  <!-- Fusion Process -->
  <text x="400" y="280" class="text" font-weight="bold">Fusion Process:</text>
  <text x="400" y="300" class="text">1. Visual and language features are extracted</text>
  <text x="400" y="320" class="text">2. Cross-modal attention aligns features</text>
  <text x="400" y="340" class="text">3. Fused representation guides action generation</text>
  <text x="400" y="360" class="text">4. Safety constraints validate outputs</text>

  <!-- Humanoid Robot -->
  <rect x="650" y="300" width="100" height="120" class="node"/>
  <text x="700" y="330" class="text" font-weight="bold">Humanoid</text>
  <text x="700" y="350" class="text">Robot</text>
  <text x="700" y="370" class="text">• Arms</text>
  <text x="700" y="390" class="text">• Legs</text>
  <text x="700" y="410" class="text">• Sensors</text>

  <!-- Arrow from Action Output to Robot -->
  <line x1="675" y1="225" x2="700" y2="300" class="arrow"/>
</svg>