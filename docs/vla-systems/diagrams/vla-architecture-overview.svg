<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .node { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; rx: 10; ry: 10; }
    .text { font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; }
    .arrow { stroke: #666; stroke-width: 2; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>

  <!-- VLA System Title -->
  <text x="400" y="40" class="text" font-size="20" font-weight="bold">Vision-Language-Action (VLA) System Architecture</text>

  <!-- Input Processing Layer -->
  <rect x="50" y="80" width="200" height="100" class="node"/>
  <text x="150" y="110" class="text" font-weight="bold">Input Processing</text>
  <text x="150" y="135" class="text">• Visual Input</text>
  <text x="150" y="155" class="text">• Language Input</text>

  <!-- Multimodal Fusion Layer -->
  <rect x="300" y="80" width="200" height="100" class="node"/>
  <text x="400" y="110" class="text" font-weight="bold">Multimodal Fusion</text>
  <text x="400" y="135" class="text">• Cross-Modal Attention</text>
  <text x="400" y="155" class="text">• Feature Integration</text>

  <!-- Action Generation Layer -->
  <rect x="550" y="80" width="200" height="100" class="node"/>
  <text x="650" y="110" class="text" font-weight="bold">Action Generation</text>
  <text x="650" y="135" class="text">• Task Planning</text>
  <text x="650" y="155" class="text">• Motion Control</text>

  <!-- Arrows between layers -->
  <line x1="250" y1="130" x2="300" y2="130" class="arrow"/>
  <line x1="500" y1="130" x2="550" y2="130" class="arrow"/>

  <!-- Safety Module -->
  <rect x="300" y="220" width="200" height="60" class="node"/>
  <text x="400" y="245" class="text" font-weight="bold">Safety Module</text>
  <text x="400" y="265" class="text">• Constraint Validation</text>

  <!-- Arrow from Multimodal Fusion to Safety -->
  <line x1="400" y1="180" x2="400" y2="220" class="arrow"/>

  <!-- Output -->
  <rect x="300" y="320" width="200" height="60" class="node"/>
  <text x="400" y="345" class="text" font-weight="bold">Robot Actions</text>
  <text x="400" y="365" class="text">• Navigation, Manipulation</text>

  <!-- Arrow from Safety to Output -->
  <line x1="400" y1="280" x2="400" y2="320" class="arrow"/>
</svg>